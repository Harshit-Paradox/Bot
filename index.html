<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard with AI Assistant</title>
    <link rel="stylesheet"
        href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: rgb(249, 250, 251);
        }

        header {
            background-color: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-grow: 1;
            /* Pushes rest of content to the right */
        }

        .profile-image {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            color: #111827;
            cursor: pointer;
        }

        .profile-option img {
            width: 3rem;
            height: 3rem;
            object-fit: cover;
            margin-bottom: 0.25rem;
        }

        .header-image img {
            height: 50px;
            width: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            /* This centers the span vertically relative to the image */
            gap: 0.5rem;
            /* Optional: adds spacing between image and text */
        }

        .logo img {
            width: 3rem;
            height: 3rem;
            color: rgb(37, 99, 235);
        }


        .logo span {
            font-size: 1.25rem;
            font-weight: 600;
            color: rgb(17, 24, 39);
        }

        main {
            max-width: 80rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .teams-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: rgb(17, 24, 39);
            margin-bottom: 1.5rem;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 640px) {
            .teams-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .team-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .team-card:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .team-card.selected {
            background-color: rgb(239, 246, 255);
            border-color: rgb(59, 130, 246);
        }

        .team-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .team-icon {
            padding: 0.5rem;
            background-color: rgb(249, 250, 251);
            border-radius: 0.5rem;
        }

        .team-icon img {
            width: 5rem;
            height: 5rem;
        }

        .team-info h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: rgb(17, 24, 39);
        }

        .team-info p {
            font-size: 0.875rem;
            color: rgb(107, 114, 128);
            margin-top: 0.25rem;
        }

        .team-info .members {
            font-size: 0.875rem;
            color: rgb(75, 85, 99);
            margin-top: 0.5rem;
        }

        .ai-panel {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .ai-header img {
            width: 5rem;
            height: 5rem;
        }

        .ai-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: rgb(17, 24, 39);
        }

        .ai-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ai-content h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: rgb(17, 24, 39);
        }

        .ai-content p {
            color: rgb(75, 85, 99);
        }

        .quick-actions {
            background-color: rgb(239, 246, 255);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .quick-actions h4 {
            font-weight: 500;
            color: rgb(30, 58, 138);
            margin-bottom: 0.5rem;
        }

        .quick-actions ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .quick-actions li {
            color: rgb(29, 78, 216);
            cursor: pointer;
        }

        .quick-actions li:hover {
            color: rgb(30, 58, 138);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
        }

        .empty-state svg {
            width: 4rem;
            height: 4rem;
            color: rgb(209, 213, 219);
            margin: 0 auto 1rem;
        }

        .empty-state h3 {
            font-size: 1.125rem;
            font-weight: 500;
            color: rgb(17, 24, 39);
        }

        .empty-state p {
            color: rgb(107, 114, 128);
            margin-top: 0.5rem;
        }

        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
        }

        .chatbot-container {
            height: 600px;
            /* position: relative; */
        }

        .chatbot-container df-messenger {
            position: relative;

            right: -200px;
            bottom: 0px;
            left: 0px;

            width: 100%;
        }

        .elevenlabs-convai-launcher {
            right: auto !important;
            left: 20px !important;
            bottom: 20px !important;
        }

        .div[class*="_wrapper_"][class*="_open_"] {
            position: fixed !important;
            bottom: 20px !important;
            left: 200px !important;
            top: auto !important;
            right: auto !important;
            z-index: 9999 !important;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="ai-assistant.png" alt="Header Image">
                <span>Art of Living AI Assistants Hub</span>
            </div>
            <div class="profile-image">
                <div class="profile-option">
                    <img src="user.png" alt="User Image">
                    <span>My Profile</span>
                </div>
                <div class="profile-option">
                    <img src="logout (1).png" alt="Logout Icon">
                    <span>Logout</span>
                </div>
            </div>
            <div class="header-image">
                <img src="arol.png" alt="Header Image">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="teams-section">
                <div class="teams-grid" id="teamsGrid"></div>
            </div>

            <div class="ai-panel" id="aiPanel"></div>
        </div>
    </main>

    <script>
        const teams = [
            {
                id: 1,
                name: 'Marketing Team',
                description: 'Driving brand awareness and growth',
                icon: '<img src="Marketing Team.png" class="team-icon" alt="Marketing Team">',
                members: 8
            },
            {
                id: 2,
                name: 'Participant',
                description: 'Building amazing products',
                icon: '<img src="Participant.png" class="team-icon" alt="Participant">',
                members: 12
            },
            {
                id: 3,
                name: 'Teacher',
                description: 'Creating beautiful experiences',
                icon: '<img src="Teacher.png" class="team-icon" alt="Teacher">',
                members: 6
            },
            {
                id: 4,
                name: 'Support Team',
                description: 'Data-driven insights',
                icon: '<img src="Support Team.png" class="team-icon" alt="Support Team">',
                members: 5
            },
            {
                id: 5,
                name: 'Research Team',
                description: 'People and culture',
                icon: '<img src="Research Team.png" class="team-icon" alt="Research Team">',
                members: 4
            },
            {
                id: 6,
                name: 'Grants Team',
                description: 'Keeping things running smoothly',
                icon: '<img src="Grants Team.png" class="team-icon" alt="Grants Team">',
                members: 7
            }
        ];

        let selectedTeam = null;

        function createTeamCard(team) {
            return `
                <div class="team-card ${selectedTeam?.id === team.id ? 'selected' : ''}" data-team-id="${team.id}">
                    <div class="team-content">
                        <div class="team-icon">
                            ${team.icon}
                        </div>
                        <div class="team-info">
                            <h3>${team.name}</h3>
                        </div>
                    </div>
                </div>
            `;
        }



        function updateAIPanel() {
            const aiPanel = document.getElementById('aiPanel');

            if (!selectedTeam) {
                aiPanel.innerHTML = `
        <div class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"></path><rect width="16" height="12" x="4" y="8" rx="2"></rect><path d="M2 14h2"></path><path d="M20 14h2"></path><path d="M15 13v2"></path><path d="M9 13v2"></path></svg>
            <h3>Select a team</h3>
            <p>Click on a team card to view more information</p>
        </div>
    `;
                return;
            }

            // Map team to bot iframe pages
            const botIframePages = {
                1: ['bots/marketing.html'],
                2: ['bots/sales.html'],
                3: ['bots/teachers.html'],
                4: ['bots/support.html'],
                5: ['bots/marketing.html'],
                6: ['bots/marketing.html']
            };

            const botIframes = botIframePages[selectedTeam.id] || [];

            const iframesHTML = botIframes.map(src => {
                const uniqueSrc = `${src}?team=${selectedTeam.id}&ts=${Date.now()}`;
                const iframeId = `iframe-${selectedTeam.id}-${Math.random().toString(36).substring(2, 8)}`;
                return `
            <iframe 
                id="${iframeId}"
                src="${uniqueSrc}" 
                width="100%" 
                height="500px" 
                frameborder="0" 
                style="border-radius: 8px; margin-bottom: 30px;">
            </iframe>
        `;
            }).join('');

            aiPanel.innerHTML = `
    <div class="ai-header">
        <img src="Teacher.png"  class="team-icon">
        <h2>Art of Living ${selectedTeam.name} AI Assistant</h2>
    </div>
    <div class="ai-content">
        <div class="chatbot-container";">
            ${iframesHTML}
        </div>
    </div>
    `;
        }


        function renderTeams() {
            const teamsGrid = document.getElementById('teamsGrid');
            teamsGrid.innerHTML = teams.map(team => createTeamCard(team)).join('');

            // Add click event listeners
            teamsGrid.querySelectorAll('.team-card').forEach(card => {
                card.addEventListener('click', () => {
                    const teamId = parseInt(card.dataset.teamId);
                    selectedTeam = teams.find(team => team.id === teamId);
                    renderTeams(); // Re-render to update selection state
                    updateAIPanel();
                });
            });
        }

        // Initial render
        renderTeams();
        updateAIPanel();
    </script>

    <!-- ElevenLabs Voice Agent -->
    <elevenlabs-convai agent-id="8SnDAVhg5uWAxLQEV0hV"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

</body>

</html>
